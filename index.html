<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <form id="transaction-form">
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="amount" placeholder="Amount (use negative for expenses)" required />
      <button type="submit">Add Transaction</button>
    </form>

    <div class="filters">
      <button onclick="filterTransactions('all')">All</button>
      <button onclick="filterTransactions('income')">Income</button>
      <button onclick="filterTransactions('expense')">Expenses</button>
    </div>

    <ul id="transaction-list"></ul>

    <div class="totals">
      <p>Total Income: <span id="total-income">Ksh 0</span></p>
      <p>Total Expenses: <span id="total-expense">Ksh 0</span></p>
      <p>Balance: <span id="balance">Ksh 0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
